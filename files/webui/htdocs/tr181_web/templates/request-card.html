<div class="card" dm-object="{0}" action="{1}">
    <div class="card-header">
        <div class="input-group">
            <span class="badge badge-secondary d-flex align-items-center">{1}</span>
            <span class="btn-right-allign">
                <button  type="button" class="badge badge-info btn btn-secondary btn-small border-dark" btn-action="collapse" data-toggle="tooltip" data-placement="top" title="collapse">
                    <span class="fa fa-window-minimize"></span>
                </button> 
                <button  type="button" class="badge badge-info btn btn-secondary btn-small border-dark" btn-action="start-watch" data-toggle="tooltip" data-placement="top" title="watch">
                    <span class="fa fa-eye"></span>
                </button> 
                <button  type="button" class="badge badge-info btn btn-secondary btn-small border-dark" btn-action="submit" data-toggle="tooltip" data-placement="top" title="Submit">
                    <span class="fa fa-check"></span>
                </button>
                <button  type="button" class="badge badge-info btn btn-secondary btn-small border-dark" btn-action="del-card" data-toggle="tooltip" data-placement="top" title="Close and remove card">
                    <span class="fa fa-close"></span>
                </button>
            </span>
        </div>
        <div class="input-group">
            <div class="text-truncate" dm-object="{0}" style="padding-top:5px;">{2}</div>
        </div>
    </div>
</div>
