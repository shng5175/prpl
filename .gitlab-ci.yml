test defconfig:
  image: registry.gitlab.com/prpl-foundation/prplos/prplos/prplos/builder:prplos@sha256:8de23733eb902a4c96f79ffa18f1ff01e2b6db0c95995b1dd98520f421c7c139
  script:
    - make distclean; git clean -xdf
    - curl 'https://ftp.essensium.com/owncloud/index.php/s/xidrhY3JKEYS9dK/download?path=%2Fartifacts%2Flatest%2Fbuild%2Fglinet-b1300&files=feeds.buildinfo' | tee feeds.conf
    - sed -i 's;https://git.openwrt.org;https://gitlab.com/openwrt;' feeds.conf
    - curl 'https://ftp.essensium.com/owncloud/index.php/s/xidrhY3JKEYS9dK/download?path=%2Fartifacts%2Flatest%2Fbuild%2Fglinet-b1300&files=config.buildinfo' | tee config.buildinfo
    - ./scripts/feeds update
    - ./scripts/feeds install -a
    - cp config.buildinfo .config
    - make defconfig
    - ./scripts/diffconfig.sh | tee config.reproduced
    - diff -u config.buildinfo config.reproduced
