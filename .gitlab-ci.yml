include:
  - local: .gitlab/build.yml

stages:
  - build
  - run

build test axepoint prpl webui:
  extends: .build test config
  rules:
    - if: '$CI_COMMIT_BRANCH == "build-test/dev/ugw-842-initial-for-axepoint"'
      when: manual
  after_script:
    - test -f .build_failed && scripts/gitlab/prpl-jira.py --dry-run build_failure
